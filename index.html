<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

	<link rel="manifest" href="/manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="What's the B**t?">

	<meta name="theme-color" content="#2F3BA2" />
	<style>
		* {
			box-sizing: border-box;
		}

		header, footer {
      font-size: 20px;
			height: 70px;
      width: 100%;
      color: #fff;
      background: #3f51b5;
      background: DarkOrange;
      position: fixed;
      padding: 16px 16px 0 16px;
		}

		header {
      align-content: center;
      align-items: stretch;
      box-shadow:
        0 4px 5px 0 rgba(0, 0, 0, 0.14),
        0 2px 9px 1px rgba(0, 0, 0, 0.12),
        0 4px 2px -2px rgba(0, 0, 0, 0.2);
			top: 0;
    }

		footer {
  		bottom: 0;
      box-shadow:
        0 0 5px 4px rgba(0, 0, 0, 0.14),
        0 1px 9px 2px rgba(0, 0, 0, 0.12),
        0 -2px 2px 4px rgba(0, 0, 0, 0.2);
		}

		header h1 {
      font-size: 28px;
      font-weight: 400;
      margin: 0;
    }

		h6 {
			margin: 0;
		}

		main {
			height:100%;
      overflow-x: hidden;
      overflow-y: auto;
      padding-top: 60px;
    }

		.gg-black {
		}

		.gg-right {
			position: fixed;
			right: 20px;
		}

		a {
			color: white;
			text-decoration: none;
		}

		.gg-padding {
			padding: 10px;
		}

		.gg-button {
			text-align: center;
      font-size: 20px;
			margin: 8px 16px;
			padding: 8px 8px;
		}

		.gg-center {
      font-size: 20px;
			width: 200px;
			margin: 16px auto;
			text-align: center;
		}

		.gg-main {
			width: 100%;
		}

	</style>

</head>
<body>

  <header>
    <h1>What's the b**t?</h1>
		<h6>tiny web app to take the beat of whatever you want</h6>
    <button id="install" aria-label="Install" hidden>install</button>
  </header>

  <main class="gg-main">

		<div class="gg-center">
    	<button id="tap" class="gg-button" aria-label="Tap">tap me</button>
		</div>
    <div id="beat" class="gg-center" aria-label="Tap">current: <span>0</span> bpm</div>
    <div id="lastBeat" class="gg-center" aria-label="Tap">last: <span>0</span> bpm</div>

  </main>
	<footer class="gg-black gg-padding">
		<hr>

		</a>
	</footer>

  <script src="/scripts/app.js"></script>
	<!--<script src="/scripts/install.js"></script>-->
  <script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.then((worker) => {
						console.log('Service worker registered.', worker)
					});
			});
		}
	</script>

</body>
