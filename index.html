<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What's the B**t?</title>
	<meta name="whatstheb**t" content="beat-taking-pwa">
	<link rel="icon" href="/ICONS/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./CSS/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<script type="module" src="./SRC/app.js" async></script>
	<link rel="manifest" href="/manifest.json">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="What's the B**t?">
	<link rel="apple-touch-icon" href="/ICONS/icon-152x152.png">
	<meta name="description" content="Take the beat of any music">
	<meta name="theme-color" content="#2F3BA2" />
</head>

<body>

	<header>
		<div id="burger">
			<div class="gg-bar"></div>
			<div class="gg-bar"></div>
			<div class="gg-bar"></div>
		</div>
		<div>
			<h1>What's the b**t?</h1>
		</div>
	</header>

	<nav hidden>
		<div class="gg-navbar">
			<h2><b>What's The B**t?</b></h2>
			<a href="/#">What's the beat</a>
			<a href="/#metronome">Metronome</a>
			<a href="/#tuner">Tuner</a>
			<a href="/#scales">Scales</a>
			<a href="/#chords">Chords</a>
			<a href="/#about">About</a>
		</div>
		<div class="gg-modal"></div>
	</nav>

	<main>
	</main>

	<footer>
		<hr>
		<span>version: <span id="version"></span></span>
		<a href="https://jgroc-de.github.io/" class="gg-pad-right">
			<em>Â© jgroc-de 2019</em>
		</a>
	</footer>

	<template id="wtb">
		<div class="gg-left-panel">
			<div id="settings" class="gg-pad-left gg-2-rows">
				<button id="reset" class="gg-button-s">Reset</button>
				<button id="sound" class="gg-button-s">Sound</button>
			</div>
			<div class="gg-pad-right">
				<div class="gg-right">
					<div id="beat" class="" aria-label="Tap">
						<span>current:</span>
						<div class="gg-number">0</div>
						bpm
					</div>
					<div id="lastBeat" class="" aria-label="Tap">
						<span>last:</span>
						<div class="gg-number">0</div>
						bpm
					</div>
				</div>
			</div>
		</div>
		<div>
			<button id="tap" class="gg-button gg-center" aria-label="Tap">B**t me</button>
		</div>
	</template>

	<template id="metronome">
		<div>
			<form class="gg-4-rows gg-pad">
				<note-select class="gg-3-cols"></note-select>
				<octave-input class="gg-3-cols"></octave-input>
				<pitch-input class="gg-3-cols"></pitch-input>
				<div class="gg-3-cols">
					<label for="tempo">Tempo (BPM)</label>
					<div class="gg-3-cols">
						<div class="gg-range-div">-</div>
						<input type="range" name="range" id="tempo" min="1" max="480" value="60"></input>
						<div class="gg-range-div">+</div>
					</div>
				</div>
			</form>
		</div>
		<div>
			<button id="startTempo" class="gg-button gg-center" aria-label="startTempo">ON/OFF</button>
			<button id="random" class="gg-button-xs gg-corner">random Tempo</button>
		</div>
	</template>

	<template id="tuner">
		<div>
			<form class="gg-3-rows gg-pad">
				<note-select class="gg-3-cols"></note-select>
				<octave-input class="gg-3-cols"></octave-input>
				<pitch-input class="gg-3-cols"></pitch-input>
			</form>
		</div>
		<div>
			<button id="startTuner" class="gg-button gg-center" aria-label="start">ON/OFF</button>
			<button id="random" class="gg-button-xs gg-corner">random Note</button>
		</div>
	</template>

	<template id="scale">
		<div>
			<form class="gg-3-rows gg-pad">
				<note-select class="gg-3-cols"></note-select>
				<octave-input class="gg-3-cols"></octave-input>
				<pitch-input class="gg-3-cols"></pitch-input>
				<div class="gg-3-cols">
					<label for="note">Scale</label>
					<div class="gg-3-cols">
						<div class="gg-range-div">-</div>
						<select name="mode" id="mode">
							<option>Major</option>
							<option>minor</option>
						</select>
						<div class="gg-range-div">+</div>
					</div>
				</div>
			</form>
		</div>
		<div>
			<button id="startTuner" class="gg-button gg-center" aria-label="start">ON/OFF</button>
			<button id="random" class="gg-button-xs gg-corner">random Note</button>
		</div>
	</template>

	<template id="chords">
		<div>
			<form class="gg-3-rows gg-pad">
				<note-select class="gg-3-cols"></note-select>
				<octave-input class="gg-3-cols"></octave-input>
				<pitch-input class="gg-3-cols"></pitch-input>
				<div class="gg-3-cols">
					<label for="note">Chord</label>
					<div class="gg-3-cols">
						<div class="gg-range-div">-</div>
						<select name="mode" id="mode">
							<option>Major</option>
							<option>minor</option>
							<option>dim</option>
							<option>sup</option>
							<option>6th</option>
							<option>7th</option>
						</select>
						<div class="gg-range-div">+</div>
					</div>
				</div>
			</form>
		</div>
		<div>
			<button id="startTuner" class="gg-button gg-center" aria-label="start">ON/OFF</button>
			<button id="random" class="gg-button-xs gg-corner">random Note</button>
		</div>
	</template>

	<template id="about">
		<div class="gg-pad">
			<span>
				Welcome on this webApp!<br>
				<br>You can find here some very basic music tools as something to give you the current beat you are
				tapping, a metronome and a sound emitter to help you to tune you instrument.
				<br>If ever you would like to discuss about this work, click <a
					href="https://jgroc-de.github.io/">here</a><br><br>Enjoy!
			</span>
		</div>
	</template>

	<template id="noteSelect">
		<label for="note">Note</label>
		<div class="gg-3-cols">
			<div class="gg-range-div">-</div>
			<select name="note" id="note">
				<option>A</option>
				<option>A#</option>
				<option>B</option>
				<option>C</option>
				<option>C#</option>
				<option>D</option>
				<option>D#</option>
				<option>E</option>
				<option>F</option>
				<option>F#</option>
				<option>G</option>
				<option>G#</option>
			</select>
			<div class="gg-range-div">+</div>
		</div>
	</template>

	<template id="octaveInput">
		<label for=octave>Octave</label>
		<div class="gg-3-cols">
			<div class="gg-range-div">-</div>
			<input type="range" name="octave" id="octave" min=0 max=7 value=3></input>
			<div class="gg-range-div">+</div>
		</div>
	</template>

	<template id="pitchInput">
		<label for="pitch">Pitch (Hz)</label>
		<div class="gg-3-cols">
			<div class="gg-range-div">-</div>
			<input type="range" name="pitch" id="pitch" min="350" max="500" value="442"></input>
			<div class="gg-range-div">+</div>
		</div>
	</template>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.then((worker) => {
						console.log('Service worker registered.', worker)
						navigator.serviceWorker.addEventListener('message', function (event) {
							document.getElementById("version").textContent = event.data
						})
						if (navigator.serviceWorker.controller) {
							navigator.serviceWorker.controller.postMessage("hi")
						}
					})
			})
		}

		class NoteSelect extends HTMLElement {
			constructor() {
				super()
				this.innerHTML = document.querySelector('#noteSelect').innerHTML;
			}
		}

		class OctaveInput extends HTMLElement {
			constructor() {
				super()
				this.innerHTML = document.querySelector('#octaveInput').innerHTML;
			}
		}

		class PitchInput extends HTMLElement {
			constructor() {
				super()
				this.innerHTML = document.querySelector('#pitchInput').innerHTML;
			}
		}

		window.customElements.define('note-select', NoteSelect);
		window.customElements.define('octave-input', OctaveInput);
		window.customElements.define('pitch-input', PitchInput);

	</script>

</body>

</html>
