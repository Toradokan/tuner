			left:0;
			top:0;
			z-index:100;
		}

			background-color:#FBA90A;
			text-align: center;
			border: thick solid #FDDC22;
		}

		.gg-button {
			font-size: 4vh;
			height: 25vh;
			width: 25vh;
			border-radius: 13vh;
			z-index:10;
		}

		.gg-button:active {

		}

		.gg-button-small {
			font-size: 2vh;

		.gg-button-small:active {

		}

		.gg-center2 {
			position: fixed;
			top: 55vh;
			left: 50vw;
			transform: translate(-50%, -50%);
		}

		.gg-left, .gg-left2 {
			position: absolute;
			left: 16px;
		}

		.gg-left2 {
			top: 12vh;
		}

		.gg-center {
      font-size: 20px;

			width: 50vw;

			right: 16px;

		.gg-right {

		nav a {
